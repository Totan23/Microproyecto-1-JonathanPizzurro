<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron:400,500,700,900|Roboto+Condensed:300,400,700|Exo+2:400,400i,700,700i" rel="stylesheet">

</head>
<body>
    <div id="configuracion">
        <h1 id="tituloJuego">Space Bingo游띶游놓</h1>
        <h2>Registro de jugadores</h2>
        <input type="text" id="jugador1" placeholder="Nombre del Jugador 1">
        <input type="text" id="jugador2" placeholder="Nombre del Jugador 2">
        <input type="text" id="jugador3" placeholder="Nombre del Jugador 3">
        <input type="text" id="jugador4" placeholder="Nombre del Jugador 4">
        <input type="number" id="tamanoCarton" placeholder="Tama침o del Cart칩n (3-5)" min="3" max="5">
        <button id="iniciarJuego">Iniciar Juego</button>
        <button id="mostrarRankingBtn">Ranking</button>
    </div>

    <div id="juego" style="display:none;">
        <h2>Bingo Lucky Numbers</h2>
        <div id="cartones"></div>
        <button id="sacarNumero">Sacar N칰mero</button>

    </div>
    <div id="modalPuntajes" class="modal">
        <div class="modal-content">
            <span class="close-modal" style="cursor:pointer;">&times;</span>

            <div id="contenidoPuntajes"></div>
            <button id="jugarDeNuevo">Jugar de nuevo!</button>
            <span class="close-modal" style="cursor:pointer;">&times;</span>
        </div>
    </div>
    <div id="ranking">
    </div>
    <div id="modalRanking" class="modalRanking">
        <div class="modal-content-ranking">
            <span class="cerrarModalRanking">&times;</span>
            <h2>Ranking de Jugadores</h2>
            <div id="contenidoRanking">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>

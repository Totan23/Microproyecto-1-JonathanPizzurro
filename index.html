<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Familiar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="configuracion">
        <h2>Registro de jugadores</h2>
        <input type="text" id="jugador1" placeholder="Nombre del Jugador 1">
        <input type="text" id="jugador2" placeholder="Nombre del Jugador 2">
        <input type="text" id="jugador3" placeholder="Nombre del Jugador 3">
        <input type="text" id="jugador4" placeholder="Nombre del Jugador 4">
        <input type="number" id="tamanoCarton" placeholder="Tamaño del Cartón (3-5)" min="3" max="5">
        <button id="iniciarJuego">Iniciar Juego</button>

    </div>

    <div id="juego" style="display:none;">
        <h2>Bingo Lucky Numbers</h2>
        <div id="cartones"></div>
        <button id="sacarNumero">Sacar Número</button>
        <div id="numeroActual"></div>
        <div id="turnos">Turno: <span id="contadorTurnos">0</span></div>
        <button id="volverAlRegistro">Volver al Registro</button>
    </div>
    <div id="modalPuntajes" class="modal">
        <div class="modal-content">
            <span class="close-modal" style="cursor:pointer;">&times;</span>
            <h2>Puntajes Finales</h2>
            <div id="contenidoPuntajes"></div>
            <button id="jugarDeNuevo">Jugar de nuevo!</button>
            <button class="verTop3">Ver Top 3</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
